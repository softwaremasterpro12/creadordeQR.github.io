<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Código QR con Javascript</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <form id="formulario" class="formulario" action="guardar_datos.php" method="POST">
          <label for="item">Item:</label>
          <input type="text" id="item" name="item" required>
          <label for="insumo">Insumo:</label>
          <input type="text" id="insumo" name="insumo" required>
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" required>
          <label for="valorUnidad">Valor Unidad:</label>
          <input type="number" id="valorUnidad" name="valorUnidad" required>
          <label for="valorTotal">Valor Total:</label>
          <input type="number" id="valorTotal" name="valorTotal" readonly>
          <button type="submit" class="btn" id="guardarBtn">Guardar insumo en inventario</button>

        </form>
        <div class="contenedorQR"></div>
    </div>
      
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const formulario = document.getElementById("formulario");

        // Manejar clic en el botón de guardar
        document.getElementById("guardarBtn").addEventListener("click", function() {
          // Enviar los datos del formulario al script PHP
          fetch('guardar_datos.php', {
            method: 'POST',
            body: new FormData(formulario)
          })
          .then(response => response.text())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error));
        });
      });
    </script>
</body>
</html>
